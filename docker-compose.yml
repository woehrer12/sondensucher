version: '3.6'
services:

    db:
        image: mariadb:latest
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        ports:
            - "3306:3306"
        cap_add:
            - SYS_NICE  # CAP_SYS_NICE
        environment:
            MYSQL_ROOT_PASSWORD: sondensucher
            MYSQL_DATABASE: sonden
            MYSQL_USER: sondensucher
            MYSQL_PASSWORD: sondensucher

    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin
        restart: always
        ports:
            - 8081:80
        environment:
            PMA_HOST: db
            MA_USER: sondensucher
            PMA_PASSWORD: sondensucher
            MYSQL_ROOT_PASSWORD: sondensucher

    sondensucher:
        depends_on:
            - db
            - mosquitto
        image: sondensucher
        #restart: always
        ports:
            - 5000:5000
        volumes: 
            - ./logs:/logs
            - ./config:/config

