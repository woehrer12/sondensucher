version: '3.6'
services:

    db:
        image: mysql:latest
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: sondensucher
            MYSQL_DATABASE: sonden
            MYSQL_USER: sondensucher
            MYSQL_PASSWORD: sondensucher

    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin
        restart: always
        ports:
            - 8081:80
        environment:
            PMA_HOST: db
            MA_USER: sondensucher
            PMA_PASSWORD: sondensucher
            MYSQL_ROOT_PASSWORD: sondensucher

    sondensucher:
        depends_on:
            - db
            - mosquitto
        image: sondensucher
        #restart: always
        ports:
            - 5000:5000
        volumes: 
            - ./logs:/logs
            - ./config:/config

    sondenweb:
        image: sondenweb
        ports:
            - "8001:80"
        volumes:
            - ./www:/var/www
        environment:
            - APP_KEY=SomeRandomStringToAddSecurity123
            - APP_ENV=development
            - APP_DEBUG=true
    
    mosquitto:
        image: eclipse-mosquitto:latest
        ports:
            - 1883:1883
            - 9001:9001
    
    #TODO Grafana Docker einf√ºgen
volumes:
    db_data: {}
