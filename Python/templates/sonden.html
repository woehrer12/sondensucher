<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sondensucher Sondenübersicht</title>
</head>
<body>
    <h1>Auflistungen aktive Sonden</h1>
    <a href="/">Zurück</a>
    <ul id="Liste">
        {% for item in Text %}
            {% for id, startort in item %}
                <li><a href="sonden/id?id={{ id }}">{{id}}{{ startort }}</a></li>
            {% endfor %}
        {% endfor %}
        </ul>
</body>
</html>
